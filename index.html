<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://constant.myntassets.com/pwa/assets/img/Icon-App-60x60@3x_2021.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Myntra</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#"
          ><img class="myntra_logo" src="./images/logo.webp" alt="Myntra logo"
        /></a>
      </div>
      <nav class="nav">
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
        <a href="#">Home & Living</a>
        <a href="#">Beauty</a>
        <a href="#" class="shiftUp">Studio<sup>New</sup></a>
      </nav>
      <div class="searchbar">
        <span class="material-symbols-outlined search_icon"> search </span>
        <input
          class="search_area"
          placeholder="Search for products, brands and more"
        />
      </div>
      <div class="actions">
        <div class="action_container">
          <span class="material-symbols-outlined icons"> person </span>
          <span class="names">Profile</span>
        </div>
        <div class="action_container">
          <span class="material-symbols-outlined icons"> favorite </span>
          <span class="names">Wishlist</span>
        </div>
        <div class="action_container">
          <span class="material-symbols-outlined icons"> shopping_bag </span>
          <span class="names">Bag</span>
        </div>
      </div>
    </header>
    <main>
      <section class="banner"></section>
      <section class="heading">Medal worthy Brands to Bag</section>
      <section class="shop_items">
        <a href="#"><img src="./images/offers/1.png" class="items" alt="item_image"></a>
        <a href="#"><img src="./images/offers/2.png" class="items" alt="item_image"></a>
        <a href="#"><img src="./images/offers/3.png" class="items" alt="item_image"></a>
        <a href="#"><img src="./images/offers/4.png" class="items" alt="item_image"></a>
        <a href="#"><img src="./images/offers/5.png" class="items" alt="item_image"></a>
        <a href="#"><img src="./images/offers/6.png" class="items" alt="item_image"></a>
        <a href="#"><img src="./images/offers/7.png" class="items" alt="item_image"></a>
        <a href="#"><img src="./images/offers/8.png" class="items" alt="item_image"></a>
        <a href="#"><img src="./images/offers/9.png" class="items" alt="item_image" ></a>
        <a href="#"><img src="./images/offers/10.png" class="items" alt="item_image" ></a>
        <a href="#"><img src="./images/offers/11.png" class="items" alt="item_image" ></a>
        <a href="#"><img src="./images/offers/12.png" class="items" alt="item_image"></a>
      </section>

      <section class="heading">Shop by Category</section>
      <section class="shop_items">
        <a href="#"><img src="./images/categories/1.jpg" class="items" alt="item_image"></a>
        <a href="#"><img src="./images/categories/2.jpg" class="items" alt="item_image"></a>
        <a href="#"><img src="./images/categories/3.jpg" class="items" alt="item_image"></a>
        <a href="#"><img src="./images/categories/4.jpg" class="items" alt="item_image"></a>
        <a href="#"><img src="./images/categories/5.jpg" class="items" alt="item_image"></a>
        <a href="#"><img src="./images/categories/6.jpg" class="items" alt="item_image"></a>
        <a href="#"><img src="./images/categories/7.jpg" class="items" alt="item_image"></a>
        <a href="#"><img src="./images/categories/8.jpg" class="items" alt="item_image"></a>
        <a href="#"><img src="./images/categories/9.jpg" class="items" alt="item_image" ></a>
        <a href="#"><img src="./images/categories/10.jpg" class="items" alt="item_image" ></a>
      </section>
    </main>
    <footer>Footer</footer>
  </body>
</html>
